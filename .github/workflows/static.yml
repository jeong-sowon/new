                'ENFJ': 'ì •ì—´ì ì¸ ì„ ë„ì - ì¹´ë¦¬ìŠ¤ë§ˆìˆê³  ì˜ê°ì„ ì£¼ë©° íƒ€ì¸ì˜ ì„±ì¥ì„ ë•ìŠµë‹ˆë‹¤.',
                'INFJ': 'ì„ ì˜ì˜ ì˜¹í˜¸ì - í†µì°°ë ¥ì´ ë›°ì–´ë‚˜ê³  ì´ìƒì£¼ì˜ì ì´ë©° ì›ì¹™ì„ ì¤‘ì‹œí•©ë‹ˆë‹¤.',
                'ENTP': 'ëœ¨ê±°ìš´ ë…¼ìŸê°€ - ë˜‘ë˜‘í•˜ê³  í˜¸ê¸°ì‹¬ì´ ë§ìœ¼ë©° ë„ì „ì„ ì¦ê¹ë‹ˆë‹¤.',
                'INTP': 'ë…¼ë¦¬ì ì¸ ì‚¬ìƒ‰ê°€ - ë¶„ì„ì ì´ê³  ë…ë¦½ì ì´ë©° ê°ê´€ì  ì§„ì‹¤ì„ ì¶”êµ¬í•©ë‹ˆë‹¤.',
                'ENTJ': 'ëŒ€ë‹´í•œ í†µì†”ì - ì¹´ë¦¬ìŠ¤ë§ˆìˆê³  ìì‹ ê°ì´ ìˆìœ¼ë©° ëª©í‘œ ë‹¬ì„±ì— ì§‘ì¤‘í•©ë‹ˆë‹¤.',
                'INTJ': 'ìš©ì˜ì£¼ë„í•œ ì „ëµê°€ - ë…ë¦½ì ì´ê³  ê²°ë‹¨ë ¥ì´ ìˆìœ¼ë©° ì¥ê¸°ì  ë¹„ì „ì„ ê°€ì§‘ë‹ˆë‹¤.',
